<h5 id="纪念Bo的第一个个人博客网站于2018年11月2日成立。"><a href="#纪念Bo的第一个个人博客网站于2018年11月2日成立。" class="headerlink" title="纪念Bo的第一个个人博客网站于2018年11月2日成立。"></a>纪念Bo的第一个个人博客网站于2018年11月2日成立。</h5><p>成立这个网站的契机是前不久在实验室划水搜题解的时候，无意间看到一个博主在题解下方放了一个链接，点进去一看发现是他的个人网站，里面有他从2009年到最近的博客和随笔，心想要是我也能有一个自己的网站就好了，这样。于是这个网站在几天后的今天成立。</p>
<p>成立这个网站的目的就是想记录一下我在学习与生活中的一些所思所想亦或是感悟，想着像这样记录一下自己的成长也蛮不错的。</p>
